<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SmartRosary installer</title>
    <meta
      name="description"
      content="Easily install SmartRosary firmware on the web."
    />
    <meta name="viewport" content="width=device-width" />
    <meta name="color-scheme" content="dark light" />
    <style>
      body {
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI",
          Roboto, Ubuntu, sans-serif;
        padding: 0;
        margin: 0;
        line-height: 1.4;
      }
      .content {
        max-width: 600px;
        margin: 0 auto;
        padding: 12px;
      }
      h2 {
        margin-top: 2em;
      }
      h3 {
        margin-top: 1.5em;
      }
      a {
        color: #03a9f4;
      }

      .hidden {
        display: none;
      }
      esp-web-install-button[install-unsupported] {
        visibility: inherit;
      }
      .content pre {
        max-width: 100%;
        overflow-y: scroll;
      }
      .footer {
        margin-top: 24px;
        border-top: 1px solid #ccc;
        padding-top: 24px;
        text-align: center;
      }
      .footer .initiative {
        font-style: italic;
        margin-top: 16px;
      }
      table {
        border-spacing: 0;
      }
      td {
        padding: 8px;
        border-bottom: 1px solid #ccc;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #333;
          color: #fff;
        }
        a {
          color: #58a6ff;
        }
      }
    </style>
    <script type="module" src="https://unpkg.com/esp-web-tools@10.1.0/dist/web/install-button.js"></script>
  </head>
  <body>
    <div class="content">
      <h1>SmartRosary installer</h1>
      <p class="button-row" align="center">
        <p id="current-version">Current Firmware Version: <span>Waiting for connection...</span></p>
       <esp-web-install-button manifest="manifest.json"></esp-web-install-button>
      </p>

      <script>
        // Automatically read the firmware version from the device on connection
        async function getFirmwareVersion() {
          const versionDisplay = document.querySelector("#current-version span");
          versionDisplay.textContent = "Connecting...";
    
          try {
            // Request access to the serial port
            const port = await navigator.serial.requestPort();
            await port.open({ baudRate: 115200 });
    
            const decoder = new TextDecoderStream();
            const readableStreamClosed = port.readable.pipeTo(decoder.writable);
            const reader = decoder.readable.getReader();
    
            let firmwareVersion = "Unknown";
    
            while (true) {
              const { value, done } = await reader.read();
              if (done) break; // Exit the loop if no more data is available
    
              // Parse the firmware version from the serial output
              const match = value.match(/Firmware Version: ([^\r\n]+)/);
              if (match) {
                firmwareVersion = match[1];
                break;
              }
            }
    
            // Display the firmware version
            versionDisplay.textContent = firmwareVersion;
    
            // Clean up
            reader.releaseLock();
            await readableStreamClosed.catch(() => {});
            await port.close();
          } catch (error) {
            console.error("Error reading firmware version:", error);
            versionDisplay.textContent = "Error reading firmware version.";
          }
        }
    
        // Trigger the function when the page loads
        window.addEventListener("load", () => {
          getFirmwareVersion();
        });
      </script>
      
      <div class="footer">
        <a href="https://github.com/lechk82/smartrosary-web-flasher/"
          >SmartRosary</a
        > &mdash;
        Installer powered by <a href="https://esphome.github.io/esp-web-tools/">ESP Web Tools</a>.
    </div>
  </body>
</html>
